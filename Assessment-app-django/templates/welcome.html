{% extends "register.html" %}

{% block content %}
    <div class="container">
        <h2>Car Rental</h2>
        <form action="location" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="lat">Latitude:</label>
                <input type="text" class="form-control" id="lati" placeholder="Enter Latitude" name="lat">
            </div>
            <div class="form-group">
                <label for="lon">Longitude:</label>
                <input type="text" class="form-control" id="lon" placeholder="Enter Longitude" name="lon">
            </div>
            <button type="submit" class="btn btn-default">Get Nearby Car Location</button>
        </form>
    </div>

{% endblock %}
